[phases.setup]
nixPkgs = ["nodejs"]
nixLibs = ["glib", "nss", "nspr", "atk", "cups", "gtk3", "pango", "cairo", "xorg.libX11", "xorg.libXcomposite", "xorg.libXdamage", "xorg.libXext", "xorg.libXfixes", "xorg.libXrandr", "libdrm", "mesa", "expat", "alsa-lib"]

[phases.install]
cmds = ["cd backend && npm install"]

[phases.build]
cmds = ["echo 'Build complete'"]

[start]
cmd = "cd backend && node src/index.js"
